{{ define "service_account_created" }}
<dialog id="credentials-dialog" class="bg-transparent p-0 m-0 max-w-none w-full h-full backdrop:bg-black/60" open>
    <div class="fixed inset-0 flex items-center justify-center p-4">
        <div class="bg-surface border border-border rounded-xl p-6 w-full max-w-lg shadow-2xl">
            <div class="flex items-start gap-4 mb-6">
                <div class="flex-shrink-0 w-10 h-10 rounded-full bg-emerald-500/10 flex items-center justify-center">
                    <i data-lucide="check" size="20" class="text-emerald-400"></i>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-white">Access Key Created</h3>
                    <p class="text-sm text-zinc-400 mt-1">Save these credentials now. The secret key will not be shown again.</p>
                </div>
            </div>

            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-xs text-zinc-500 mb-1">Access Key</label>
                    <div class="flex items-center gap-2">
                        <input type="text" readonly value="{{ .AccessKey }}"
                            class="flex-1 bg-zinc-900 border border-zinc-700 rounded-lg px-3 py-2 text-sm font-mono text-white" />
                        <button onclick="navigator.clipboard.writeText('{{ .AccessKey }}')"
                            class="p-2 text-zinc-400 hover:text-white hover:bg-zinc-700 rounded-md transition-colors" title="Copy">
                            <i data-lucide="copy" size="16"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-xs text-zinc-500 mb-1">Secret Key</label>
                    <div class="flex items-center gap-2">
                        <input type="text" readonly value="{{ .SecretKey }}"
                            class="flex-1 bg-zinc-900 border border-zinc-700 rounded-lg px-3 py-2 text-sm font-mono text-white" />
                        <button onclick="navigator.clipboard.writeText('{{ .SecretKey }}')"
                            class="p-2 text-zinc-400 hover:text-white hover:bg-zinc-700 rounded-md transition-colors" title="Copy">
                            <i data-lucide="copy" size="16"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-yellow-500/10 border border-yellow-500/20 rounded-lg p-3 mb-6">
                <div class="flex items-start gap-2">
                    <i data-lucide="alert-triangle" size="16" class="text-yellow-400 mt-0.5"></i>
                    <p class="text-sm text-yellow-400">Make sure to copy these credentials. The secret key cannot be retrieved later.</p>
                </div>
            </div>

            <div class="flex justify-end">
                <a href="/users/{{ .ParentUser }}/keys"
                    class="bg-white hover:bg-zinc-200 text-black px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                    Done
                </a>
            </div>
        </div>
    </div>
</dialog>
<script>
    lucide.createIcons();
</script>
{{ end }}
