{{ define "folder_create_modal" }}
<!-- Modal Backdrop -->
<div id="folder-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <!-- Modal Content -->
    <div class="bg-surface border border-border rounded-xl p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold text-white">Create New Folder</h3>
            <button
                class="text-zinc-500 hover:text-white"
                onclick="document.getElementById('folder-modal').remove()">
                <i data-lucide="x" size="20"></i>
            </button>
        </div>

        <!-- Form -->
        <form
            hx-post="/buckets/{{ .BucketName }}/folder/create{{ if .Prefix }}?prefix={{ .Prefix }}{{ end }}"
            hx-target="#folder-modal"
            hx-swap="outerHTML"
            class="space-y-4">

            <!-- Folder Name -->
            <div>
                <label class="block text-sm font-medium text-zinc-400 mb-2">Folder Name</label>
                <input
                    type="text"
                    name="folderName"
                    required
                    placeholder="my-folder"
                    class="w-full bg-zinc-900 border border-zinc-700 rounded-lg px-4 py-2 text-white placeholder-zinc-600 focus:outline-none focus:border-zinc-500"
                />
            </div>

            {{ if .Prefix }}
            <p class="text-xs text-zinc-500">
                Will be created at: <span class="text-zinc-400">{{ .Prefix }}</span>
            </p>
            {{ end }}

            <!-- Actions -->
            <div class="flex gap-3 pt-2">
                <button
                    type="button"
                    onclick="document.getElementById('folder-modal').remove()"
                    class="flex-1 bg-zinc-800 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-zinc-700">
                    Cancel
                </button>
                <button
                    type="submit"
                    class="flex-1 bg-white text-black px-4 py-2 rounded-lg text-sm font-semibold hover:bg-zinc-200">
                    Create Folder
                </button>
            </div>
        </form>
    </div>
</div>
<script>lucide.createIcons();</script>
{{ end }}
